<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="flex items-center justify-center min-h-screen object-cover " style="background-image: url(https://images.pexels.com/photos/53594/blue-clouds-day-fluffy-53594.jpeg);">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 bg-black bg-opacity-70">
        <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
        <form id="loginForm" class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                <p id="usernameError" class="text-red-500 text-sm mt-1 hidden">Username must be 8 characters or moer!</p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Please input your password!<p>
            </div>

            <div>
            <button type="submit" class="w-20 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
            <button type="reset" class="w-20 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">reset</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;
            
            const username = document.getElementById("username");
            const usernameError = document.getElementById("usernameError");
            if (username.value.trim() === "") {
                usernameError.classList.remove("hidden");
                isValid = false;
            } else {
                usernameError.classList.add("hidden");
            }
            
            const password = document.getElementById("password");
            const passwordError = document.getElementById("passwordError");
            if (password.value.trim() === "") {
                passwordError.classList.remove("hidden");
                isValid = false;
            } else {
                passwordError.classList.add("hidden");
            }
        });
    </script>
</body>
</html>
